<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Complex Form</h2>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label> 
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="United States">United States</option>
        <option value="United States">United Arab Emirates</option>
        <option value="United States">India</option>
        <option value="United States">Others</option>
      </select>
    </fieldset> 
      
      <fieldset>
        <legend>Address</legend>
        <label for="street">Street:</label> 
        <input type="text" id="street" name="street">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <label for="zip">Zip code:</label>
        <input type="text" id="zip" name="zip">      
    </fieldset>   
    
    <fieldset>
        <legend>Other Information</legend>
        <label for="comment">Comments:</label>
        <textarea id="comment" name="comment" rows="10" cols="50">Enter text here.....</textarea>
        <label for="agree">I agree to the terms of service</label>
        <input type="checkbox" id="agree" name="agree">
    </fieldset>
    <input type="button" value="Submit">
  </body> 
</html>
