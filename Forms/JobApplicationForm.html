<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <br/>

    <label for="name">Name:</label>
    <input type="text"  id="name">
    <br/>
    <br/>

    <label for="email">Email:</label>
    <input type="email"  id="email">
    <br/>
    <br/>

    <label for="phone">Phone:</label>
    <input type="tel"  id="phone">
    <br/>
    <br/>

    <label for="resume">Resume:</label>
    <input type="file"  id="resume">
    <br/>
    <br/>

    <label for="experience">Experience (years):</label>
    <input type="text"  id="experience">
    <br/>
    <br/>

    <fieldset>
        <legend>Skills:</legend>

        <label for="html">HTML</label>
        <input type="checkbox" name="checkbox1" id="html">

        <label for="css">CSS</label>
        <input type="checkbox" name="checkbox2" id="css">

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="checkbox3"  id="javascript">
    </fieldset>
    <br/>
    <br/>

    <label for="">Highest Education:</label>
    <select name="education" id="education">
        <option value="HighSchool">High school</option>
        <option value="PUC">PUC</option>
        <option value="Under-graduate">Under-graduate</option>
        <option value="Post=graduate">Post-graduate</option>
    </select>
    <br/>
    <br/>

    <fieldset>
        <legend>Availability:</legend>
        <label for="Availability">Full-Time</label>
        <input type="radio" name="Full-time" id="Availability">
        <br/>

        <label for="Availability2">Part-Time</label>
        <input type="radio" name="Full-time" id="Availability2">
    </fieldset>
    <br/>
    <br/>


    <label for="comment">Additional Comments:</label>
    <br/>
    <textarea   name="comment" id="comment" cols="30" rows="10"></textarea>
    <br/>
    <br/>

    <input type="submit" value="Submit Application" >


</body>
</html>
